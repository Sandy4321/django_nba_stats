{% extends "layout.html" %}
{% block title %} 
  {{course.title}}
{% endblock %}

{% block content %}
  <article>
    <h2 id="test">{{course.title}}</h2>
    {{course.description}}

    <section>
      {% for step in course.step_set.all %}
        <h3 id="test">
          <a href="{% url 'courses:step' course_pk=step.course.pk step_pk=step.pk %}" {{step.title}}</a>
        </h3>
        <div id="test">{{step.description}}</div>
      {% endfor %}
    </section>
  </article>
  
<script type="text/javascript">
  $('#test').hide().show(1000);
</script>

{% endblock %}
